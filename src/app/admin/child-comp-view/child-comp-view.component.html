<div class="col-12 table-div" >
    <p class="part-view">{{parttext}}</p>
    <table class="table table-striped text-center" >
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">photo</th>
          <!-- <th scope="col" *ngIf="item.url"></th> -->
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of datalist;let i=index">
          <th scope="row" class="item">{{i+1}}</th>
          <td><img [src]="item.img" class="imgView" alt=""></td>
          <td *ngIf="item.url">{{item.url}}</td>
          <td class="item">
            <button class="btn btn-warning m-1">edit</button>  
            <button class="btn btn-danger m-1" >delete</button>  
          </td>
        </tr>
      </tbody>
    </table>
</div>
